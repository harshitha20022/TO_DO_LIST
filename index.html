<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO LIST</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="full">
    <div class="heading">
        <h1>
            TODAY's tasks
        </h1>
    </div>
    <br>
    
    <div class="banner">
        <div class="container mt-3 text-center" style="display: flex;">
            <h5 style="margin-left: 150px;">TASK:</h5>
            <input id="myInput" style="margin-left: 10px; margin-right: 200px;" type="text" placeholder="ENTER TASK:" class="form-control">
        </div>
        <div style="display: flex; justify-content: center; align-items: center;margin-top: 10px;">
            
            <button onclick="newElement()">ADD</button>
        </div>
    </div>
    <div class="footer">
        <div class="list form-control">
            <ul id="myUL">
                
              </ul>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</html>
